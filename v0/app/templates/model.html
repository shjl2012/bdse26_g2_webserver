        <!-- Let’s create a map of the center of London with pretty OpenStreetMap tiles. From here on, we’ll be working in JS. First we’ll initialize the map and set its view to our chosen geographical coordinates and a zoom level -->
        <script>
            var map = L.map('map').setView([25.0339145, 121.5412233], 13);
            // add a tile layer to add to our map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19, 
                attribution: '© OpenStreetMap'}).addTo(map);
            
            var greenIcon = L.icon({
                iconUrl: '../static/pinkhouse.png',
                iconSize:     [50, ], // size of the icon
                iconAnchor:   [22, 10], // point of the icon which will correspond to marker's location
            });
            L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map);
            var marker = L.marker([25.0339145, 121.5412233], {icon: greenIcon}).addTo(map);
            marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        </script>
